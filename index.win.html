<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressora Windows</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/faviconS.png" type="image/x-icon">

<body>
    <header class="logo">
       <a href="index.html"><img src="img/Logo_Bitrix_Prancheta 1.png" alt=""></a>

           1- Pesquisar no menu iniciar

    <div class="passo">

    <div class="passo">
